    <!-- Expose SHUAllet functions to window object -->
    <script>
      // Expose SHUAllet functions to window object
      if (typeof setupWallet !== 'undefined') {
        window.setupWallet = setupWallet;
        window.backupWallet = backupWallet;
        window.restoreWallet = restoreWallet;
        window.getWalletBalance = getWalletBalance;
        window.newPK = newPK;
        window.getAddressFromPrivateKey = getAddressFromPrivateKey;
        console.log('SHUAllet functions exposed to window object');
      } else {
        console.error('SHUAllet functions not found in global scope');
      }
    </script>
